<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- semantic element-> used to increase understandability of code  -->
      <label for="FirstName">First Name</label>
      <input
        type="text"
        name="FirstName"
        placeholder="Enter first name"
      /><br /><br />
      <label for="LastName">Last Name</label>
      <input
        type="text"
        name="LastName"
        placeholder="Enter last name"
      /><br /><br />
      <label for="Surname">Surname</label>
      <input type="text" name="Surname" placeholder="Enter Surname" />
      <br /><br />
      <label for="Email">Email</label>
      <input type="email" name="Email" placeholder="Enter email" /><br /><br />
      <!-- email input is self validating -->
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Enter password"
      /><br /><br />
      <label for="phone">Contact</label>
      <input type="tel" name="phone" /><br /><br />
      <label for="number">Number</label>
      <input type="number" name="number" /><br /><br />
      <p>Enter gender</p>
      <!-- for radio inputs, name should be common but id and value should differ -->
      <!-- id is used for differentiation, value is used for telling JS what value will it hold -->
      <!-- for attribute can take in name and id -->
      <input type="radio" name="gender" id="male" value="male"
      <label for="Hindi">Hindi</label>
      <input type="checkbox" name="Hindi" value="Hindi" />
      <label for="English">English</label>
      <input type="checkbox" name="English" value="English" />
      <!-- new form elements which are added in HTML 5 -->
      <p>Rate yourself</p>
      <input type="range" /><br /><br />
      <label for="Date">Date</label>
      <input type="date" name="Date" />
      <br /><br />
      <label for="DateTime">Date Time</label>
      <input type="datetime" name="DateTime"/>
      <br /><br />
      <label for="currentDT">Date Time</label>
      <input type="datetime" name="DateTime" />
      <br /><br />
      <label for="currentDT">Current Date And Time</label>
      <input type="datetime-local" name="currentDT" />
      <input type="submit" />
    </form>
  </body>
</html>
